<html>


<head>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container w-75 py-5">

<h2 class="text-black-50">Bookmarker</h2>
<div class="m-auto hr bg-black bg-opacity-25 my-3"></div>
        <div class="text-center bg-light ">

            <h3 class="pt-5">Bookmark your favorite sites</h3>

            <div class="mb-3 pt-5">

                <label for="SiteName" class="py-2 fw-bold">Site Name</label>
                <input type="text" class="form-control"  id="SiteName" placeholder="bookMark Name" onblur="validName()">
                <div class="alertName alert alert-danger fs-5" id="alertName">Inter Valid Name</div>
            </div>


            <div class="mb-3 pt-5">

                <label for="SiteURL" class="py-2 fw-bold">Site URL</label>
                <input type="url" class="form-control" id="SiteURL" placeholder="website url" onblur="validUrl()">
                <div class="alertSite alert alert-danger fs-5" id="alertSite">Inter Valid URL</div>
            </div>

            <button class="btn btn-primary my-3 " onclick="addSite()" id="submitData" >submit</button>
            <button class="btn btn-primary my-3 " onclick="" id="editData">Edit Data</button>
            <button class="btn btn-danger  my-3 " onclick="clearData()" >Clear Data</button>
        </div>
<div class="m-auto hr bg-black bg-opacity-25 my-3"></div>
        

</div>
<input type="text"  onkeyup="searchClick()" id="search" placeholder="Search...." class="form-control  w-50 mx-auto">

<div class="container my-5">
    <div id="bookmarkList">
    </div>
</div>
    <script src="main.js"></script>

</body>

</html>
